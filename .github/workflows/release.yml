name: Publish NewRelic Flutter Plugin

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use pubspec.yaml version)'
        required: false
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_release.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version to release: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Validate pubspec.yaml
        if: steps.check_release.outputs.should_release == 'true'
        run: flutter pub get

      - name: Run tests
        if: steps.check_release.outputs.should_release == 'true'
        run: flutter test || echo "No tests found or tests failed"

      - name: Analyze code
        if: steps.check_release.outputs.should_release == 'true'
        run: flutter analyze

  publish:
    needs: validate
    if: needs.validate.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Publish to pub.dev (dry-run)
        run: flutter pub publish --dry-run

      - name: Publish to pub.dev
        uses: k-paxian/dart-package-publisher@v1.6
        with:
          accessToken: ${{ secrets.PUB_OAUTH_ACCESS_TOKEN }}
          refreshToken: ${{ secrets.PUB_OAUTH_REFRESH_TOKEN }}
          skipTests: true

  release:
    needs: [validate, publish]
    if: needs.validate.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          echo "Extracting release notes for version $VERSION"

          # Extract the section for this version from CHANGELOG.md
          awk -v version="### $VERSION" '
            $0 ~ version {flag=1; next}
            /^### [0-9]/ {flag=0}
            flag && NF {print}
          ' CHANGELOG.md > release_notes.md

          # Check if release notes were found
          if [ ! -s release_notes.md ]; then
            echo "No release notes found in CHANGELOG.md for version $VERSION"
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi

          cat release_notes.md
          echo "Release notes extracted successfully"

      - name: Create Git Tag
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Announce Release
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          echo "Successfully released NewRelic Flutter Plugin v$VERSION"
          echo "Package: https://pub.dev/packages/newrelic_mobile/versions/$VERSION"
          echo "Release: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"

  docs-pr:
    needs: [validate, release]
    if: needs.validate.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout agent repository
        uses: actions/checkout@v4
        with:
          path: agent-repo

      - name: Checkout docs-website fork
        uses: actions/checkout@v4
        with:
          repository: ndesai-newrelic/docs-website
          token: ${{ secrets.GITHUB_TOKEN }}
          path: docs-website

      - name: Sync fork with upstream
        working-directory: docs-website
        run: |
          git remote add upstream https://github.com/newrelic/docs-website.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || echo "Already up to date"
          git push origin main || echo "Nothing to push"

      - name: Create release notes MDX file
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          VERSION_NUMBER=$(echo $VERSION | tr -d '.')
          FILE_NAME="flutter-agent-${VERSION_NUMBER}.mdx"

          # Extract release notes for this version from CHANGELOG.md
          awk -v version="### $VERSION" '
            $0 ~ version {flag=1; next}
            /^### [0-9]/ {flag=0}
            flag && NF {print}
          ' agent-repo/CHANGELOG.md > release_content.md

          # Create MDX file with frontmatter
          cat > "docs-website/src/content/docs/release-notes/mobile-release-notes/flutter-release-notes/${FILE_NAME}" << 'EOF'
          ---
          subject: Flutter agent
          releaseDate: '$(date +%Y-%m-%d)'
          version: $VERSION
          ---

          ## New in this release

          $(cat release_content.md)

          ## How to upgrade

          To upgrade your Flutter agent to the latest version:

          1. Update your \`pubspec.yaml\`:
             \`\`\`yaml
             dependencies:
               newrelic_mobile: ^$VERSION
             \`\`\`

          2. Run:
             \`\`\`bash
             flutter pub get
             \`\`\`

          For more information, see the [Flutter agent installation documentation](https://docs.newrelic.com/docs/mobile-monitoring/new-relic-mobile-flutter/monitor-your-flutter-application/).
          EOF

          echo "Created release notes file: ${FILE_NAME}"

      - name: Create Pull Request to docs-website
        working-directory: docs-website
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          VERSION_NUMBER=$(echo $VERSION | tr -d '.')
          FILE_NAME="flutter-agent-${VERSION_NUMBER}.mdx"
          BRANCH_NAME="flutter-release-${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and checkout new branch
          git checkout -b "$BRANCH_NAME"

          # Add the new file
          git add "src/content/docs/release-notes/mobile-release-notes/flutter-release-notes/${FILE_NAME}"

          # Commit changes
          git commit -m "Add Flutter agent ${VERSION} release notes

          This PR adds release notes for the Flutter agent version ${VERSION}.

          Release page: https://github.com/newrelic/newrelic-flutter-agent/releases/tag/v${VERSION}
          Package: https://pub.dev/packages/newrelic_mobile/versions/${VERSION}"

          # Push to fork
          git push origin "$BRANCH_NAME"

      - name: Create PR using GitHub CLI
        working-directory: docs-website
        env:
          GH_TOKEN: ${{ secrets.DOCS_GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          BRANCH_NAME="flutter-release-${VERSION}"

          gh pr create \
            --repo newrelic/docs-website \
            --base main \
            --head ndesai-newrelic:${BRANCH_NAME} \
            --title "Flutter agent ${VERSION} release notes" \
            --body "## Summary

          This PR adds release notes for the Flutter agent version ${VERSION}.

          ## Changes
          - Added release notes MDX file for Flutter agent ${VERSION}

          ## Links
          - [Release on GitHub](https://github.com/newrelic/newrelic-flutter-agent/releases/tag/v${VERSION})
          - [Package on pub.dev](https://pub.dev/packages/newrelic_mobile/versions/${VERSION})
          - [Agent repository](https://github.com/newrelic/newrelic-flutter-agent)

          ---
          ðŸ¤– This PR was automatically created by the Flutter agent release workflow."
